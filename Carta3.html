<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas de Amor para Ti</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 20px;
            animation: float-up 10s linear infinite;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            width: 100%;
            z-index: 2;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.3em;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .sticky-note {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 30px 25px;
            border-radius: 5px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.2);
            position: relative;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: rotate(0deg);
            animation: popIn 0.6s ease both;
        }

        .sticky-note:nth-child(1) {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            animation-delay: 0.1s;
        }

        .sticky-note:nth-child(2) {
            background: linear-gradient(135deg, #ffccf9 0%, #f78acb 100%);
            animation-delay: 0.2s;
        }

        .sticky-note:nth-child(3) {
            background: linear-gradient(135deg, #b3f5ff 0%, #6dd5ed 100%);
            animation-delay: 0.3s;
        }

        .sticky-note:nth-child(4) {
            background: linear-gradient(135deg, #c7f0bd 0%, #8bc34a 100%);
            animation-delay: 0.4s;
        }

        .sticky-note:nth-child(5) {
            background: linear-gradient(135deg, #ffd3a5 0%, #fd6585 100%);
            animation-delay: 0.5s;
        }

        .sticky-note:nth-child(6) {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            animation-delay: 0.6s;
        }

        .sticky-note:nth-child(7) {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            animation-delay: 0.7s;
        }

        .sticky-note:nth-child(8) {
            background: linear-gradient(135deg, #ffccf9 0%, #f78acb 100%);
            animation-delay: 0.8s;
        }

        .sticky-note:nth-child(9) {
            background: linear-gradient(135deg, #b3f5ff 0%, #6dd5ed 100%);
            animation-delay: 0.9s;
        }

        .sticky-note:nth-child(10) {
            background: linear-gradient(135deg, #c7f0bd 0%, #8bc34a 100%);
            animation-delay: 1s;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(var(--rotation));
            }
        }

        .sticky-note::before {
            content: 'üìå';
            position: absolute;
            top: -10px;
            right: 20px;
            font-size: 2em;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
        }

        .sticky-note:hover {
            transform: scale(1.08) rotate(0deg) !important;
            box-shadow: 8px 8px 30px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .note-text {
            font-size: 1.4em;
            color: #2d3436;
            line-height: 1.6;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .back-button {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 35px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2em;
            }

            .header p {
                font-size: 1.1em;
            }

            .notes-grid {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .note-text {
                font-size: 1.2em;
            }

            .back-button {
                bottom: 20px;
                right: 20px;
                padding: 15px 25px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background" id="hearts"></div>
    
    <div class="container">
        <div class="header">
            <h1>üíï Mis Notas de Amor para Ti üíï</h1>
            <p>Cada nota es un pedacito de mi coraz√≥n</p>
        </div>

        <div class="notes-grid" id="notesGrid">
            <!-- Las notas se generar√°n din√°micamente -->
        </div>
    </div>

    <button class="back-button" onclick="goBack()">
        <span>‚Üê</span>
        <span>Volver</span>
    </button>

    <audio id="backgroundMusic" loop>
        <source src="Lord Huron - The Night We Met (Sub. Espa√±ol  Lyrics).mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <script>
        const music = document.getElementById('backgroundMusic');
        const messages = [
            "Amarte es mi mejor decisi√≥n.",
            "Contigo, todo tiene sentido.",
            "Tu amor es mi lugar favorito.",
            "Gracias por existir en mi vida.",
            "Siempre t√∫, sin dudarlo.",
            "Eres mi persona favorita.",
            "Contigo quiero todos mis d√≠as.",
            "Tu sonrisa ilumina mi mundo.",
            "Eres mi hogar y mi aventura.",
            "Te elijo hoy y siempre."
        ];

        function createHearts() {
            const container = document.getElementById('hearts');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    container.appendChild(heart);
                }, i * 150);
            }
        }

        function createNotes() {
            const grid = document.getElementById('notesGrid');
            const rotations = [-3, 2, -2, 3, -4, 1, -1, 4, -2, 2];
            
            messages.forEach((message, index) => {
                const note = document.createElement('div');
                note.className = 'sticky-note';
                note.style.setProperty('--rotation', `${rotations[index]}deg`);
                note.style.transform = `rotate(${rotations[index]}deg)`;
                
                const text = document.createElement('div');
                text.className = 'note-text';
                text.textContent = message;
                
                note.appendChild(text);
                grid.appendChild(note);
                
                // Agregar efecto de animaci√≥n al hacer click
                note.addEventListener('click', () => {
                    note.style.animation = 'none';
                    setTimeout(() => {
                        note.style.animation = '';
                    }, 10);
                });
            });
        }

        function goBack() {
            // Guardar el tiempo de la m√∫sica antes de volver
            if (music && !music.paused) {
                sessionStorage.setItem('musicTime', music.currentTime);
                sessionStorage.setItem('musicPlaying', 'true');
            }
            window.location.href = 'BotonesCartas.html';
        }

        // Continuar reproduciendo la m√∫sica desde donde se qued√≥
        window.addEventListener('load', function() {
            const musicTime = sessionStorage.getItem('musicTime');
            const musicPlaying = sessionStorage.getItem('musicPlaying');
            
            if (musicPlaying === 'true') {
                music.volume = 1.0;
                if (musicTime) {
                    music.currentTime = parseFloat(musicTime);
                }
                
                music.play().catch(error => {
                    console.log('Error al reproducir m√∫sica:', error);
                    // Si hay error, reproducir con primera interacci√≥n
                    document.body.addEventListener('click', function playOnce() {
                        music.play();
                        document.body.removeEventListener('click', playOnce);
                    }, { once: true });
                });
            }
        });

        // Inicializar
        createHearts();
        createNotes();

        // Easter egg: hacer click en el t√≠tulo
        document.querySelector('.header h1').addEventListener('click', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = 'fadeInDown 1s ease';
            }, 10);
        });
    </script>
</body>
</html>
